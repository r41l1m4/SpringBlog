<!doctype html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SpringBlog</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1" style="font-weight: bold;">SpringBlog</span>
                </div>
            </nav>
        </header>
        <section>
            <div class="container" style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px; padding-top: 15px;">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class="card-body">
                       <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                           <span th:text="${post.autor}"></span>
                           <span th:text="${post.data}"></span>
                       </p>
                        <a href="#">
                            <h4 class="card-title" style="font-weight: bolder; color: black;">
                                <span th:text="${post.titulo}"></span>
                            </h4>
                        </a>
                        <p class="card-text" style="padding-top: 5px;">
                            <span th:utext="${#strings.abbreviate(post.texto,400)}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
